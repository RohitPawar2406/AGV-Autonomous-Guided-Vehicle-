<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
    <h1>Live Streaming</h1>
    <button id="fw" ontouchstart="fwOnDown()" ontouchend="fwOnUp()" onmousedown="fwOnDown()" onmouseup="fwOnUp()">FORWARD</button>
    <button id="bk" onmousedown="bkOnDown()" onmouseup="bkOnUp()">BACKWARD</button>
    <button id="lt" ontouchstart="LeftOnLeft()" ontouchend="LeftOnNeutral()" onmousedown="LeftOnLeft()" onmouseup="LeftOnNeutral()">LEFT</button>
    <button id="rt" ontouchstart="RightOnRight()" ontouchend="RightOnNeutral()" onmousedown="RightOnRight()" onmouseup="RightOnNeutral()">RIGHT</button>
    <img id="img1" alt="Rohit...!! Please Start the Main Stream">
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
